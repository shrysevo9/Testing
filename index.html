<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script type="text/javascript" src="JS/script.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">WebSiteLOGO</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Voters</a></li>
        <li><a href="#">Population</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid">
<!--Voters and Population sections-->
  <div class="row">
<!--Voters...................-->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Voters
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
              <li><div class="checkbox"><label><input type="checkbox" value="Male">Men</label></div></li>
              <li role="separator" class="divider"></li>
              <li><div class="checkbox"><label><input type="checkbox" value="Female">Women</label></div></li>
            </ul>
          </div>
        </div>
        <div class="panel-body">
          <div id="voter" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
      </div>
    </div>
<!--Population..............-->
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Population
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
              <li><div class="checkbox"><label><input type="checkbox" value="Male">Male</label></div></li>
              <li role="separator" class="divider"></li>
              <li><div class="checkbox"><label><input type="checkbox" value="Female">Female</label></div></li>
            </ul>
          </div>
        </div>
        <div class="panel-body">
          <div id="population" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
      </div>
    </div>
<!--MLA History-->
        <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          MLA History
          <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu">
              <li><div class="checkbox"><label><input type="checkbox" value="Male">Men</label></div></li>
              <li role="separator" class="divider"></li>
              <li><div class="checkbox"><label><input type="checkbox" value="Female">Women</label></div></li>
            </ul>
          </div>
        </div>
        <div class="panel-body">
          <div id="mlahistory" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
