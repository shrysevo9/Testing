<!DOCTYPE html>
<html lang="en">
<head>
  <title>BJP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="css/datepicker3.css" rel="stylesheet">
  <link href="css/bootstrap-table.css" rel="stylesheet">
  <link href="css/customStyles.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <script src="JS/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!--For pie chart -->
  <script src="js/highcharts.js"></script>
  <script src="js/exporting.js"></script>
  <!--For custom js -->
  <script type="text/javascript" src="JS/script.js"></script>
  <!--For maps chart -->
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/jsapi"></script>
  <!--For bootstrap tables -->
  <script src="JS/bootstrap-datepicker.js"></script>
  <script src="JS/bootstrap-table.js"></script>
  <!--For Completion chart-->
  <script src="js/easypiechart.js"></script>
  <script src="js/easypiechart-data.js"></script>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">WebSiteLOGO</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Voters</a></li>
          <li><a href="#">Population</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <!--Voters and Population sections-->
    <div class="row">
      <!--Maps section .....................................-->
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Constituency
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Male">Men</label>
                  </div>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Female">Women</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <div id="map_div" style="height: 500px; width: 900px"></div>
          </div>
        </div>
      </div>
    </div>

    <!--Voters...................-->
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Voters
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Male">Men</label>
                  </div>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Female">Women</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <div id="voter" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
          </div>
        </div>
      </div>
      <!--Population..............-->
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Population
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Male">Male</label>
                  </div>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Female">Female</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <div id="population" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
          </div>
        </div>
      </div>
    </div>

    <!--MLA History-->
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            MLA History
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Male">Men</label>
                  </div>
                </li>
                <li role="separator" class="divider"></li>
                <li>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Female">Women</label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <div id="mlahistory" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
            <table id="tableMLA" data-toggle="table" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-striped="true" data-sort-name="name" data-sort-order="desc">
              <thead style="background-color: lightblue;">
                <tr>
                  <th data-field="year" data-sortable="true">Year</th>
                  <th data-field="name" data-sortable="true">Name of MLA</th>
                  <th data-field="ward" data-sortable="true">Ward</th>
                  <th data-field="votes" data-sortable="true">Votes</th>
                  <th data-field="party" data-sortable="true">Party</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            Party Main Workers
          </div>
          <div class="panel-body">
            <table id="tableComp" data-toggle="table" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-sort-name="name" data-sort-order="desc">
              <thead>
                <tr>
                  <th id="compName" data-field="id" data-sortable="true">Name</th>
                  <th id="compTask" data-field="name" data-sortable="true">Task</th>
                  <th id="compPerc" data-field="price" data-sortable="true">Completion</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
